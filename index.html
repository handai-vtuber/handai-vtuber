<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>阪大Vtuber愛好会</title>
  <meta name="description" content="Modern and minimal template" />
  <style>
    :root{
      --bg:#fafafa;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#0ea5a4;
      --radius:12px;
      color-scheme: light;
    }
    @media (prefers-color-scheme: dark){
      :root{ --bg:#0b0f11; --card:#071018; --muted:#9ca3af; --accent:#22c1c3; color-scheme: dark; }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color: #0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:4vmin;
    }
    .card{
      width:100%;
      max-width:980px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent), var(--card);
      border-radius:var(--radius);
      padding:clamp(18px,3.5vh,36px);
      box-shadow:0 6px 24px rgba(2,6,23,0.08);
      backdrop-filter: blur(6px);
      border:1px solid rgba(15,23,42,0.04);
    }
    header{
      display:flex;align-items:center;justify-content:space-between;margin-bottom:1.25rem;
    }
    .brand{font-weight:700;letter-spacing:-0.02em}
    nav{display:flex;gap:14px;align-items:center}
    a{color:inherit;text-decoration:none;font-weight:600}
    .muted{color:var(--muted);font-weight:500}
    .hero{
      display:grid;grid-template-columns:1fr auto;gap:20px;align-items:center;
    }
    h1{margin:0;font-size:clamp(1.4rem,3.6vw,2rem)}
    p{margin:0;color:var(--muted);line-height:1.5}
    .cta{display:inline-block;padding:10px 16px;border-radius:10px;background:var(--accent);color:white;font-weight:700;text-decoration:none}
    .meta{font-size:0.9rem;color:var(--muted);margin-top:12px}
    footer{margin-top:18px;color:var(--muted);font-size:0.85rem}
    @media (max-width:640px){
      .hero{grid-template-columns:1fr;gap:12px}
      nav{display:none}
    }
    @media (prefers-reduced-motion: reduce){*{transition:none!important}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <header>
      <div class="brand">Semi-Large VTuber Enthusiasts</div>
      <nav aria-label="Primary">
        <a href="#">About</a>
        <a href="#">Work</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <section class="hero" aria-labelledby="site-title">
  <div>
    <h1 id="site-title">阪大VTuber愛好会</h1>
    <div style="margin-top:14px">
      <a class="cta" href="#">Join us</a>
    </div>
  </div>
  <div class="muted" style="text-align:right">
    <div style="font-weight:700;font-size:1.05rem">Nice & Clean</div>
    <div style="margin-top:8px">— Hero area, concise copy, clear CTA —</div>
  </div>
</section>

<footer>
  © <time datetime="2025-08-10">2025</time> Semi-Large VTuber Enthusiasts — Built with clarity.
</footer>

  </main>
</body>
</html>
